<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
        html,
        body,
        iframe {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        p {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 10;
            color: #fff;
        }
        </style>
        <script>
            document.write('<iframe frameborder="0" scrolling="no" src="'+decodeURIComponent(window.location.search.split('=')[1].replace(/@/ig,'%'))+'">');
            //document.write('<p>'+decodeURIComponent(window.location.search.split('=')[1].replace(/@/ig,'%'))+'</p>');
        </script>
    </head>
    
    <body>

    </body>
    
</html>
